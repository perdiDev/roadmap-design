<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Roadmap.Id</title>
    <link rel="stylesheet" href="./dist/output.css">

    <!-- Google font (Jaldi) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="w-full min-h-screen bg-gradient-to-br from-green to-blue">
    <header class="container">
        <div class="relative">
            <div class="fixed top-0 left-0 right-0">
                <div class="flex w-full justify-center py-4">
                    <div class="py-2 px-4 card-color rounded-lg">
                        <h1 class="text-white-1 font-bold text-lg">Roadmap<span class="text-red-600">Id</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section id="hero" class="container">
        <div class="flex flex-col items-center py-24 space-y-4">
            <div class="w-full py-4 md:py-12 text-center px-4 space-y-4 md:space-y-6 lg:space-y-7">

                    <div class="w-full flex flex-col md:flex-row gap-6 justify-center px-5">
                        <div class="w-full md:w-1/3 py-4 button transition-all">
                            <p class="button-text text-lg">Frontend</p>
                        </div>
                        <div class="w-full md:w-1/3 py-4 button transition-all">
                            <p class="button-text text-lg">Backend</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container">
        <div class="w-full py-4 text-center">
            <p class="text-xs text-white-1 font-thin">created by perdi<span class="text-red-600">dev</span></p>
        </div>
    </footer>

</html>
