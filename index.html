<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap.Id</title>
    <link rel="stylesheet" href="./dist/output.css">

    <!-- Google font (Jaldi) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="background">
    <header class="container">
        <div class="relative">
            <div class="absolute top-0 left-0 right-0">
                <div class="flex w-full justify-center py-4">
                    <div class="py-2 px-4 card-color rounded-lg">
                        <h1 class="text-white-1 font-bold text-lg">Roadmap<span class="text-red-600">Id</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section id="main" class="container">
        <div class="hero-section">
            <div class="flex flex-col">
                <div class="w-full pb-6 md:py-12 text-center space-y-3 md:space-y-6 lg:space-y-7">
                    <h1 class="heading-utama">Mulai perjalananmu dari sini!</h1>
                    <h1 class="heading-kedua">Sebuah jalan untuk berkarya</h1>
                </div>
                <div class="w-full flex justify-center md:px-12">
                    <div class="w-full card-color py-20 rounded-xl">
                        <div class="w-full flex flex-col md:flex-row gap-8 justify-center px-6">
                            <div class="w-full md:w-1/3 py-3 md:py-4 button">
                                <p class="button-text text-lg">Frontend</p>
                            </div>
                            <div class="w-full md:w-1/3 py-3 md:py-4 button">
                                <p class="button-text text-lg">Backend</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container">
        <div class="relative">
            <div class="absolute bottom-0 left-0 right-0 w-full py-4 text-center">
                <p class="text-xs text-white-1 font-thin">created by perdi<span class="text-red-600">dev</span></p>
            </div>
        </div>
    </footer>
</body>
</html>
